<!DOCTYPE html>
<html>
    <head>
        <!-- En-tÃªte de la page -->
        <meta charset="utf-8" />
        <title>Socket.io</title>
    </head>

    <body>
        <!-- Corps de la page -->
		<button onclick = "sendMessage()">Envoyer le message</button>
		<br>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect('http://192.168.1.30:8000');
			<!-- Message a la connection -->
			socket.on('serveur', function (message) {
				alert("Le message est: " + message);
			});

			<!-- Appui sur le switch -->
			socket.on('switch', function (message) {
				alert("Le message est: " + message);
			});

			<!-- Envoi d'un message au serveur via le clic sur le bouton -->
			function sendMessage() {
				socket.emit('navigateur', 'Message du navigateur');
			}
		</script>
    </body>
</html>
